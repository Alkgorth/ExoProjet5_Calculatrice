<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R√©sultat - Calculatrice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .result-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        .operation-title {
            color: #667eea;
            font-weight: bold;
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        .result-value {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .facteurs-list {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border-left: 5px solid #667eea;
        }
        .facteur-item {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 1.2rem;
        }
        .btn-home {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            transition: transform 0.3s;
        }
        .btn-home:hover {
            transform: scale(1.05);
            color: white;
        }
    </style>
</head>
<body>
    <div class="result-card">
        <div class="text-center">
            <h1>‚úÖ Calcul termin√©</h1>
            <p class="operation-title" th:text="${operation}">Op√©ration</p>
        </div>

        <!-- Affichage du r√©sultat num√©rique (pour somme et sommeMultiple) -->
        <div th:if="${resultat != null}" class="result-value" th:text="${resultat}">
            42
        </div>

        <!-- Affichage de la factorisation (liste de facteurs) -->
        <div th:if="${facteurs != null}" class="facteurs-list">
            <h5 class="mb-3">Facteurs premiers :</h5>
            <div>
                <span th:each="facteur, iterStat : ${facteurs}">
                    <span class="facteur-item" th:text="${facteur}">2</span>
                    <span th:if="${!iterStat.last}" style="font-size: 1.5rem; color: #667eea;"> √ó </span>
                </span>
            </div>
        </div>

        <div class="text-center">
            <a href="/" class="btn-home">
                üè† Retour √† l'accueil
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
